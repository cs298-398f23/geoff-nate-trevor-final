<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="column-container">
        <div class="column">
            <h1>Select a Year</h1>
                <select name="year" id="seasonSelect">
                    <!-- Each season will be loaded dynamically -->
                </select>
                <!-- Selector for gender-->
            </div>
        <div class="column scrollable">
            <h1>Results</h1>
            <table id="data-table">
            </table>
        </div>
        <div class="column">
            <h1>Team Results</h1>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadSeasons();
            // start with the current season
        });

        seasonSelector = document.getElementById('seasonSelect');
        seasonSelector.addEventListener('input', function() {
            changeSeason(selector.value);
        });

        // add a selector for gender
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        // add event listener for gender selector, make sure to use selected season
        var genderSelector = document.querySelector('select[name="gender"]');
        genderSelector.addEventListener('change', function() {
        var selectedGender = this.value;
        console.log('Selected gender: ' + selectedGender);
        });

        // add query parameter for gender
        function changeSeason(season) {
            document.getElementById('data-table').innerHTML = '';
            fetch(`/results?season=${season}`)
            .then(response => response.json())
            .then(data => {
                // turn this data into tables
                console.log(data);
            });
        }

        function loadSeasons() {
            fetch('/seasons')
            .then(response => response.json())
            .then(data => {
                selector = document.getElementById('seasonSelect');
                for (let id in data['seasons']) {
                    let option = document.createElement('option');
                    option.value = id;
                    option.innerHTML = data['seasons'][id];
                    selector.appendChild(option);
                }
            });
        }
    </script>
</body>
</html>
