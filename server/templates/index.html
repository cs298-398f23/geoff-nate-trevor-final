<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFRRS Meet Simulator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <script src="static/script.js"></script>
    
    <div class="column-container">
        <div class="column select-column">
            <h1>Select a Year, Gender, and Event</h1>
                <select name="year" id="season-select">
                    <!-- Each season will be loaded dynamically -->
                </select>
                <!-- Selector for gender-->
                <select name="gender" id="gender-select">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
                <select class="form-control"  id="event" name="event_type" >
                    <!-- Each event will be loaded dynamically -->
                </select>
                <br>
                <br>
                <br>
                <br>
                <br>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Landmark_Conference_logo.svg/1280px-Landmark_Conference_logo.svg.png" 
                alt='Landmark Conference Logo' style="width: 280px;height: 110px;">
            </div>
        <div class="column scrollable data-column">
            <div id="result-header">
                <h1>Results</h1>
                <button id="reset-button">Reset To Default</button>
                <div id="save-results">
                    <!-- Put a input field next to a button -->
                    <input type="text" id="save-name" placeholder="Scenario name">
                    <button id="save-button">Save Results</button>
                </div>
                <div>
                        Load saved results: <select id="saved-results">
                            <!-- Each saved result will be loaded dynamically -->
                        </select>
                        <button id="load-saved">Load</button>
                </div>
            </div>
            <div id="data-container">
            </div>
        </div>
        <div class="column scrollable result-column">
            <h1>Team Results</h1>
            <div id="result-container">
            </div>
        </div>
    </div>
</body>
</html>
